	<body>
		<div class="contenedor">
			<div class="titulo">
				<h1 align="center">EJERCICIO JAVASCRIPT 6 : Cuadros de dialogo con parseInt y parseFloat para hacer sumas de prompt.</h1>
			</div>
			<div class="enunciado">
				<h2 align="center">ENUNCIADO</h2>
					<p align="center">
						<!--enunciado-->
						Pedir al usuario 3 números y mostrar en pantalla la suma de dichos numeros.
						<!--enunciado-->
					</p>
			</div>
			<div class="resolucion">
				<h2 align="center">RESOLUCIÓN</h2>
					<!--resolucion-->
					<script type="text/javascript">
						var numero1;
						numero1 = prompt("¿Dime un número?");
						var numero2;
						numero2 = prompt("¿Dime otro número?");
						var numero3;
						numero3 = prompt("¿Dime un tercer número y acabamos?");
						alert("Cuando recogemos numeros mediante un prompt por defecto se guardarán como textos, por eso pasa esto:\n\n La suma de los tres números es "+numero1+numero2+numero3)
						"Para ello utilizaremos parseInt y parseFloat. Con la función parseInt() los convertiremos a números enteros, esto es que obvia toda la parte decimal. Con la funcion parseFloat() los convertiremos en números decimales."
						var explicacion;
						explicacion = alert("Para ello utilizaremos parseInt y parseFloat. Con la función parseInt() convertiremos lo que hay en el interior del parentesis en NUMERO ENTERO, esto es que obvia toda la parte decimal. Con la funcion parseFloat() convertiremos lo que hay en el interior del parentesis en NUMERO DECIMAL.");
						var numero1;
						numero1 = prompt("¿Dime un número?");
						numero2 = prompt("¿Dime otro número?");
						var numero3;
						numero3 = prompt("¿Dime un tercer número y acabamos?");
						alert("Cuando le decimos que las variable numero1, numero2 y numero3 que son PROMPT las convierta a numeros decimales o enteros con parseInt o parseFloat los podrá sumar y el resultado es el siguiente:\n\n La suma de los tres números es "+ (parseFloat(numero1)+parseFloat(numero2)+parseFloat(numero3)))
					</script>
					<!--resolucion-->
