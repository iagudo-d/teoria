	<body>

				<h1 align="center">EJERCICIO JAVASCRIPT 22 :  Uso del bucle WHILE.</h1>
			</div>
			<div class="enunciado">
				<h2 align="center">ENUNCIADO</h2>
					<p align="center">
						<!--enunciado-->
						Hacer que muestre todos los número pares del 1 al 100 mediante el bucle WHILE.
						<!--enunciado-->
					</p>
			</div>
			<div class="resolucion">
				<h2 align="center">RESOLUCIÓN</h2>
					<!--resolucion-->
					<script type="text/javascript">
						
						var numerobase;
						numerobase = 2;
						
						while ( numerobase <= 100 )
						{ document.write(numerobase+"</br>")
						numerobase=numerobase+2;}
					</script>
					<!--resolucion-->
			</div>
