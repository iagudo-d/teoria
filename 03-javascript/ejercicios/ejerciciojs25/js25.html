						var i;
						i = 1
						var p;
						p = 2
						
						if (sexo == "HOMBRE")
						{while ( p <= 10 )
						{document.write(p+"</br>");

						{if (sexo == "MUJER")
						{while ( i <= 10 )
						{document.write(i+"</br>");
						i=i+2;}}
						else
						{alert("O eres hermafrodita o no has escrito nada de lo que te pedí");}}
