	<body>
		<div class="contenedor">
			<div class="titulo">
				<h1 align="center">EJERCICIO JAVASCRIPT 28 :  Uso del bucle FOR para mostrar números.</h1>
			</div>
			<div class="enunciado">
				<h2 align="center">ENUNCIADO</h2>
					<p align="center">
						<!--enunciado-->
						Con el condicionel FOR, mostrar en pantalla los numeros del 1 al 100
						<!--enunciado-->
					</p>
			</div>
			<div class="resolucion">
				<h2 align="center">RESOLUCIÓN</h2>
					<!--resolucion-->
					<script type="text/javascript">
						
						var incremento;
						
						for ( incremento = 1 ; incremento <= 100; incremento = incremento + 1 )
						{ document.write(incremento+"</br>");}
						
							/**/
					</script>
					<!--resolucion-->
