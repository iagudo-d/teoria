						<!--enunciado-->
					</p>

			<div class="resolucion">
				<h2 align="center">RESOLUCIÓN</h2>
					<!--resolucion-->

						var altura;
						var tiposaltos;

						var tiposbajos;
						tiposbajos = 0
						var solicitudes;
						solicitudes = 1
						
						while (solicitudes<6)
						{altura = prompt("¿cuanto mides?");

						{tiposaltos=tiposaltos+1}
						else
						{tiposbajos=tiposbajos+1};
						solicitudes=solicitudes+1;}
						
						alert("El número de personas altas es: " + tiposaltos + "\nEl número de personas bajas es: " +tiposbajos)
						
					</script>
