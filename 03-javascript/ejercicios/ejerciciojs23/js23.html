	<body>
		<div class="contenedor">
			<div class="titulo">
				<h1 align="center">EJERCICIO JAVASCRIPT 23 :  Uso del bucle WHILE.</h1>
			</div>
			<div class="enunciado">
				<h2 align="center">ENUNCIADO</h2>
					<p align="center">
						<!--enunciado-->
						Haz la tabla de multiplicar de 5.
						<!--enunciado-->
					</p>
			</div>
			<div class="resolucion">
				<h2 align="center">RESOLUCIÓN</h2>
					<!--resolucion-->
					<script type="text/javascript">
					
						var numerobase = 5;
						var i = 1
						
						while ( i <= 10 )
						{ document.write(i*numerobase+"</br>");
						i=i+1}
						
					</script>
					<!--resolucion-->
			</div>

		</div>
	</body>
