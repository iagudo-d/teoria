<html>
	<head>
		<title>EJERCICIO JAVASCRIPT 30</title>

	</head>
	<body>
		<div class="contenedor">
			<div class="titulo">
				<h1 align="center">EJERCICIO JAVASCRIPT 30 : Uso del bucle FOR dentro de un &ltselect&gt.</h1>
			</div>
			<div class="enunciado">
				<h2 align="center">ENUNCIADO</h2>
					<p align="center">
						<!--enunciado-->
						Haz la tabla de multiplicar de un número introducido por el usuario.
						<!--enunciado-->
					</p>
			</div>
			<div class="resolucion">
				<h2 align="center">RESOLUCIÓN</h2>
					<!--resolucion-->
					<select>
						<script type="text/javascript">
						var incremento;
						incremento = ""
						
						for (incremento = 1; incremento < 32 ; incremento = incremento + 1 )
						{document.write("<option>"+incremento+"</option>" );}
						</script>
					</select>
					<select>
						<script type="text/javascript">
						var incremento;
						incremento = 1
						
						for (incremento = 1; incremento < 13 ; incremento = incremento + 1 )
						{document.write("<option>"+incremento+"</option>" );}
						</script>
					</select>
					<select>
						<script type="text/javascript">
						var incremento;
						incremento = 1
						
						for (incremento = 1950; incremento < 2014 ; incremento = incremento + 1 )
						{document.write("<option>"+incremento+"</option>" );}
						</script>
					</select>
					<!--resolucion-->
			</div>

			</div>
		</div>
	</body>
