<html>
	<head>
		<title>EJERCICIO JAVASCRIPT 5</title>
	</head>
	<body>
		<div class="contenedor">
			<div class="titulo">
				<h1 align="center">EJERCICIO JAVASCRIPT 5 : Cuadros de dialogo PROMPT Y ALERT conceptos básicos.</h1>
			</div>
			<div class="enunciado">
				<h2 align="center">ENUNCIADO</h2>
					<p align="center">
						<!--enunciado-->
						Pedir al usuario 3 números y mostrar en pantalla la multiplicación de dichos numeros.
						<!--enunciado-->
					</p>
			</div>
			<div class="resolucion">
				<h2 align="center">RESOLUCIÓN</h2>
					<!--resolucion-->
					<script type="text/javascript">
					var numero1;
					numero1 = prompt("¿Dime un número?");
					var numero2;
					numero2 = prompt("¿Dime otro número?");
					var numero3;
					numero3 = prompt("¿Dime un tercer número y acabamos?");
					alert("La multiplicación de los tres números es "+numero1*numero2*numero3)
					</script>
					<!--resolucion-->
			</div>

			</div>
		</div>
	</body>
</html>
