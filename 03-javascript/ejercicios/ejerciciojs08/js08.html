	<body>
		<div class="contenedor">
			<div class="titulo">
				<h1 align="center">EJERCICIO JAVASCRIPT 8 : Concatenación de operaciones con JAVASCRIPT.</h1>
			</div>
			<div class="enunciado">
				<h2 align="center">ENUNCIADO</h2>
					<p align="center">
						<!--enunciado-->
						Pedir al usuario tres números y mostrar la suma de los dos primeros divididos por el tercero.
						Tras esto hacer la multiplicación de los tres.
						<!--enunciado-->
					</p>
			</div>
			<div class="resolucion">
				<h2 align="center">RESOLUCIÓN</h2>
					<!--resolucion-->
					<script type="text/javascript">
						var numero1;
						numero1 = parseFloat(prompt("¿Dime un número?"));
						var numero2;
						numero2 = parseFloat(prompt("¿Dime otro número?"));
						var numero3;
						numero3 = parseFloat(prompt("¿Dime un tercer número?"));
						alert(
						"La suma de los dos primeros divididos por el tercero es:\n"
						+((numero1+numero2)/numero3)+"\nLa multiplicacion de los tres numeros es:\n" + ( numero1 * numero2 * numero3 ) )
					</script>
					<!--resolucion-->
			</div>

			</div>
		</div>
	</body>
